<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>お問い合わせ詳細</title>
</head>

<body>

	<h2>お問い合わせ内容の詳細</h2>

	<table border="1">
		<thead>
			<tr>
				<th>お問い合わせID</th>
				<th>姓</th>
				<th>名</th>
				<th>メールアドレス</th>
				<th>電話番号</th>
				<th>郵便番号</th>
				<th>住所</th>
				<th>建物名</th>
				<th>お問い合わせ種別</th>
				<th>内容</th>
				<th>作成日時</th>
				<th>更新日時</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${contact.id}">ID</td>
				<td th:text="${contact.firstName}">姓</td>
				<td th:text="${contact.lastName}">名</td>
				<td th:text="${contact.email}">メールアドレス</td>
				<td th:text="${contact.phone}">電話番号</td>
				<td th:text="${contact.zipCode}">郵便番号</td>
				<td th:text="${contact.address}">住所</td>
				<td th:text="${contact.buildingName}">建物名</td>
				<td th:text="${contact.contactType}">お問い合わせ種別</td>
				<td th:text="${contact.body}">内容</td>
				<td th:text="${contact.createdAt}">作成日時</td>
				<td th:text="${contact.updatedAt}">更新日時</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/admin/contacts/{id}/edit(id=${contact.id})}">このお問い合わせ内容を編集する</a><br>
	<form action="#" th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post" style="display:inline;">
		<button type="submit" onclick="return confirm('本当に削除しますか？')">このお問い合わせを削除する</button>
	</form><br><br>
	<a href="/admin/contacts">お問い合わせ一覧へ戻る</a><br>
	<a href="/admin/sign-in">ログアウト</a>
</body>

</html>
