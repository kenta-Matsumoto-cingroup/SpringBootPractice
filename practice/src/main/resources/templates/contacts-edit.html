<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ編集</title>
</head>
<body>
    <h1>お問い合わせ編集</h1>
    <form action="#" th:action="@{/admin/contacts/{id}/edit(id=${contact.id})}" method="post">
        <div>
            <label for="firstName">姓</label>
            <input type="text" id="firstName" name="firstName" th:value="${contact.firstName}" required>
        </div>
        <div>
            <label for="lastName">名</label>
            <input type="text" id="lastName" name="lastName" th:value="${contact.lastName}" required>
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" th:value="${contact.email}" required>
        </div>
        <div>
            <label for="phone">電話番号</label>
            <input type="text" id="phone" name="phone" th:value="${contact.phone}" required>
        </div>
        <div>
            <label for="zipCode">郵便番号</label>
            <input type="text" id="zipCode" name="zipCode" th:value="${contact.zipCode}" required>
        </div>
        <div>
            <label for="address">住所</label>
            <input type="text" id="address" name="address" th:value="${contact.address}" required>
        </div>
        <div>
            <label for="buildingName">建物名</label>
            <input type="text" id="buildingName" name="buildingName" th:value="${contact.buildingName}">
        </div>
        <div>
            <label for="contactType">お問い合わせ種別</label>
            <input type="text" id="contactType" name="contactType" th:value="${contact.contactType}" required>
        </div>
        <div>
            <label for="body">内容</label>
            <textarea id="body" name="body" th:text="${contact.body}" required></textarea>
        </div>
        <button type="submit">保存</button>
    </form>
    <a href="#" th:href="@{/admin/contacts/{id}(id=${contact.id})}">戻る</a>
</body>
</html>
